<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Counter App</title>
  </head>
  <body>
    <script>
      let x = 0;
      let showText = document.createElement("p");
      showText.textContent = "Basic Counter App";

      let buttonArea = document.createElement("section");
      let showCounterNumber = document.createElement("div");
      document.body.append(showText, showCounterNumber, buttonArea);
      showCounterNumber.textContent = 0;

      let makeButton1 = document.createElement("button");
      let makeButton2 = document.createElement("button");
      let makeButton3 = document.createElement("button");

      makeButton1.textContent = "Increment"; 
      makeButton2.textContent = "Decrement";
      makeButton3.textContent = "Reset";

      buttonArea.append(makeButton1, makeButton2, makeButton3);

      makeButton1.addEventListener("click", function(event) {
        showCounterNumber.textContent = ++x;
      });

      makeButton2.addEventListener("click", function(event) {
        showCounterNumber.textContent = --x;
      });

      makeButton3.addEventListener("click", function(event) {
        showCounterNumber.textContent = 0;
      });
    </script>
  </body>
</html>
